<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" fill="#2c3e50">Merge Sort: Divide and Conquer</text>
    
    <!-- Initial Array -->
    <g transform="translate(50, 80)">
        <text x="0" y="-10" font-family="Arial" font-size="14" fill="#7f8c8d">Initial Array</text>
        <rect x="0" y="0" width="40" height="40" fill="#e74c3c" stroke="#c0392b"/>
        <text x="20" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">64</text>
        <rect x="60" y="0" width="40" height="40" fill="#3498db" stroke="#2980b9"/>
        <text x="80" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">34</text>
        <rect x="120" y="0" width="40" height="40" fill="#2ecc71" stroke="#27ae60"/>
        <text x="140" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">25</text>
        <rect x="180" y="0" width="40" height="40" fill="#f1c40f" stroke="#f39c12"/>
        <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">12</text>
        <rect x="240" y="0" width="40" height="40" fill="#9b59b6" stroke="#8e44ad"/>
        <text x="260" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">22</text>
    </g>
    
    <!-- First Division -->
    <g transform="translate(50, 160)">
        <text x="0" y="-10" font-family="Arial" font-size="14" fill="#7f8c8d">Divide into Subarrays</text>
        <!-- Left half -->
        <rect x="0" y="0" width="40" height="40" fill="#e74c3c" stroke="#c0392b"/>
        <text x="20" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">64</text>
        <rect x="60" y="0" width="40" height="40" fill="#3498db" stroke="#2980b9"/>
        <text x="80" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">34</text>
        <rect x="120" y="0" width="40" height="40" fill="#2ecc71" stroke="#27ae60"/>
        <text x="140" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">25</text>
        
        <!-- Right half -->
        <rect x="180" y="0" width="40" height="40" fill="#f1c40f" stroke="#f39c12"/>
        <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">12</text>
        <rect x="240" y="0" width="40" height="40" fill="#9b59b6" stroke="#8e44ad"/>
        <text x="260" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">22</text>
    </g>
    
    <!-- Further Division -->
    <g transform="translate(50, 240)">
        <text x="0" y="-10" font-family="Arial" font-size="14" fill="#7f8c8d">Further Division</text>
        <!-- First quarter -->
        <rect x="0" y="0" width="40" height="40" fill="#e74c3c" stroke="#c0392b"/>
        <text x="20" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">64</text>
        <rect x="60" y="0" width="40" height="40" fill="#3498db" stroke="#2980b9"/>
        <text x="80" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">34</text>
        
        <!-- Second quarter -->
        <rect x="120" y="0" width="40" height="40" fill="#2ecc71" stroke="#27ae60"/>
        <text x="140" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">25</text>
        
        <!-- Third quarter -->
        <rect x="180" y="0" width="40" height="40" fill="#f1c40f" stroke="#f39c12"/>
        <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">12</text>
        
        <!-- Fourth quarter -->
        <rect x="240" y="0" width="40" height="40" fill="#9b59b6" stroke="#8e44ad"/>
        <text x="260" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">22</text>
    </g>
    
    <!-- Merging Process -->
    <g transform="translate(50, 320)">
        <text x="0" y="-10" font-family="Arial" font-size="14" fill="#7f8c8d">Merging Sorted Pairs</text>
        <!-- First merged pair -->
        <rect x="0" y="0" width="40" height="40" fill="#3498db" stroke="#2980b9"/>
        <text x="20" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">34</text>
        <rect x="60" y="0" width="40" height="40" fill="#e74c3c" stroke="#c0392b"/>
        <text x="80" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">64</text>
        
        <!-- Second merged pair -->
        <rect x="120" y="0" width="40" height="40" fill="#2ecc71" stroke="#27ae60"/>
        <text x="140" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">25</text>
        
        <!-- Third merged pair -->
        <rect x="180" y="0" width="40" height="40" fill="#f1c40f" stroke="#f39c12"/>
        <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">12</text>
        <rect x="240" y="0" width="40" height="40" fill="#9b59b6" stroke="#8e44ad"/>
        <text x="260" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">22</text>
    </g>
    
    <!-- Final Merge -->
    <g transform="translate(50, 400)">
        <text x="0" y="-10" font-family="Arial" font-size="14" fill="#7f8c8d">Final Sorted Array</text>
        <rect x="0" y="0" width="40" height="40" fill="#f1c40f" stroke="#f39c12"/>
        <text x="20" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">12</text>
        <rect x="60" y="0" width="40" height="40" fill="#9b59b6" stroke="#8e44ad"/>
        <text x="80" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">22</text>
        <rect x="120" y="0" width="40" height="40" fill="#2ecc71" stroke="#27ae60"/>
        <text x="140" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">25</text>
        <rect x="180" y="0" width="40" height="40" fill="#3498db" stroke="#2980b9"/>
        <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">34</text>
        <rect x="240" y="0" width="40" height="40" fill="#e74c3c" stroke="#c0392b"/>
        <text x="260" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">64</text>
    </g>
    
    <!-- Explanation -->
    <g transform="translate(400, 80)">
        <text x="0" y="20" font-family="Arial" font-size="14" fill="#2c3e50">Merge Sort Process:</text>
        <text x="0" y="50" font-family="Arial" font-size="12" fill="#7f8c8d">1. Divide array into halves</text>
        <text x="0" y="70" font-family="Arial" font-size="12" fill="#7f8c8d">2. Recursively divide until single elements</text>
        <text x="0" y="90" font-family="Arial" font-size="12" fill="#7f8c8d">3. Merge pairs in sorted order</text>
        <text x="0" y="110" font-family="Arial" font-size="12" fill="#7f8c8d">4. Continue merging until complete</text>
    </g>
    
    <!-- Merge Tree -->
    <g transform="translate(400, 160)">
        <text x="0" y="0" font-family="Arial" font-size="14" fill="#2c3e50">Merge Tree:</text>
        <!-- Tree structure showing the merge process -->
        <line x1="100" y1="180" x2="50" y2="150" stroke="#95a5a6" stroke-width="2"/>
        <line x1="100" y1="180" x2="150" y2="150" stroke="#95a5a6" stroke-width="2"/>
        
        <line x1="50" y1="150" x2="25" y2="120" stroke="#95a5a6" stroke-width="2"/>
        <line x1="50" y1="150" x2="75" y2="120" stroke="#95a5a6" stroke-width="2"/>
        <line x1="150" y1="150" x2="125" y2="120" stroke="#95a5a6" stroke-width="2"/>
        <line x1="150" y1="150" x2="175" y2="120" stroke="#95a5a6" stroke-width="2"/>
        
        <circle cx="100" cy="180" r="15" fill="#3498db"/>
        <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Final</text>
        
        <circle cx="50" cy="150" r="15" fill="#2ecc71"/>
        <text x="50" y="155" text-anchor="middle" font-family="Arial" font-size="12" fill="white">L</text>
        
        <circle cx="150" cy="150" r="15" fill="#e74c3c"/>
        <text x="150" y="155" text-anchor="middle" font-family="Arial" font-size="12" fill="white">R</text>
        
        <circle cx="25" cy="120" r="15" fill="#f1c40f"/>
        <text x="25" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="white">LL</text>
        
        <circle cx="75" cy="120" r="15" fill="#9b59b6"/>
        <text x="75" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="white">LR</text>
        
        <circle cx="125" cy="120" r="15" fill="#1abc9c"/>
        <text x="125" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="white">RL</text>
        
        <circle cx="175" cy="120" r="15" fill="#d35400"/>
        <text x="175" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="white">RR</text>
    </g>
</svg> 